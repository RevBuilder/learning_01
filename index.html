<!DOCTYPE html> 
<html lang="en-US">
<head>
  <!--
    The <head> section contains metadata (information that computers and software understand).  Besides the browser tab title and icon, nothing is shown to the user from the <head> element.
  -->
<meta charset="UTF-8">
<!--
  The charset is the name of computer language used in the html page.  UTF-8 is the most current and robust computer langues.
-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--
  The viewport is the area on the screen visible to the user.
  This meta viewport makes the webpage mobile friendly.  It automatically adjusts the page to the size of the screen.
-->
<title>Browser Tab Title</title>
<!--
  The title element appears in the browser tab as well as when bookmarking the page.
-->
<link rel="icon" href="./img/favicon.png">
<!--
  This creates a small icon to the left of the browser tab title.
-->
<meta name="description" content="fortBootCamp Learning Website 01">
<!--
  The meta description is rendered and displayed in search engine results and has an effect on SEO as well.
-->
<meta name="keywords" content="HTML, CSS, JavaScript, JS, boot camp, bootcamp">
<!--
  meta keywords helps with SEO.
-->
<meta name="author" content="Joe Doe">
</head>
</html>
